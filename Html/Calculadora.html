<!doctype html>
<html lang="PT-BR">
<link rel="stylesheet" href="../css/ServicosDaCalculadora.css"> <!--   html   -->
<script src="Calculos.js"></script> <!--  JavaScript     -->

<head></head>

<body>
    <div class="calc">
        <div class="result"><input type="text" id="resultado"></div>
        <div class="container">
            <div class="item" id="um">
                <button class="button Tamanho1 " onclick="PegaValor(1)">1</button>
                
            </div>
            <div class="item" id="dois">
                <button class="button Tamanho1" onclick="PegaValor(2)">2</button>
                
            </div>
            <div class="item" id="tres">
                <button class="button Tamanho1" onclick="PegaValor(3)">3</button>

            </div>
            <div class="item" id="divisao">
              <button class="button Tamanho1"onclick="divisao()">/</button>
            </div> 
        </div>
        <div class="container">
            <div class="item" id="quatro">

                 <button class="button Tamanho1"onclick="PegaValor(4)">4</button>

            </div>
            <div class="item" id="cinco">
                <button class="button Tamanho1" onclick="PegaValor(5)">5</button>

            </div>
            <div class="item" id="seis">
                <button class="button Tamanho1"onclick="PegaValor(6)">6</button>

            </div>
            <div class="item" id="Vezes">
                <button class="button Tamanho1"onclick="Vezes()">*</button>

            </div>

        </div>
        <div class="container">

            <div class="item" id="sete">
                <button class="button Tamanho1"onclick="PegaValor(7)">7</button>

            </div>
            <div class="item" id="oito">
                <button class="button Tamanho1"onclick="PegaValor(8)">8</button>

            </div>
            <div class="item" id="nove">
                <button class="button Tamanho1"onclick="PegaValor(9)">9</button>

            </div>
            <div class="item" id="mais">
                <button class="button Tamanho1"onclick="mais()">+</button>

            </div>
        </div>
        <div class="container">
            <div class="item" id="invSinais">
                <button class="button Tamanho2" onclick="menos()" >-</button>

            </div>
            <div class="item" id="zero">
                <button class="button Tamanho1" onclick="PegaValor(0)" >0</button>
            </div>
            <div class="item" id="Virgula">
                <button class="button Tamanho1" onclick="PegaValor(',')" >,</button>
            </div>
            <div class="item" id="igual">
                <button class="button Tamanho1"onclick="igual()" >=
                
                </button>
            </div> <!-- &nbsp;-->

        </div>

    </div>
</body>

</html>
